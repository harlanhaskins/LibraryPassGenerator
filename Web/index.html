<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Card Wallet Pass</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #f0f0f0;
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
            color: #1a1a1a;
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.7;
            color: #666;
        }

        /* Responsive Layout */
        .layout-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
        }

        @media (min-width: 768px) {
            .layout-container {
                flex-direction: row;
                align-items: stretch;
                gap: 40px;
            }

            .preview-column {
                flex: 0 0 25vw;
                min-width: 320px;
            }

            .form-column {
                flex: 1;
                min-width: 0;
            }
        }

        .preview-column {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .form-column {
            width: 100%;
        }

        /* Pass Preview Styling */
        .preview-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            text-align: center;
            color: #1a1a1a;
        }

        .pass-preview-wrapper {
            background: transparent;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 0;
        }

        .pass-card {
            width: 100%;
            max-width: min(50vw, 380px);
            margin: 0 auto;
            aspect-ratio: 0.78;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            background-color: var(--preview-bg-color, #b62824);
            color: var(--preview-fg-color, #ffffff);
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
        }

        .pass-header {
            margin-bottom: 16px;
        }

        .pass-logo-text {
            font-size: 14px;
            font-weight: 600;
            opacity: 0.9;
        }

        .pass-primary {
            margin-bottom: 20px;
        }

        .pass-primary .pass-field-value {
            font-size: 36px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .pass-secondary {
            margin-bottom: auto;
        }

        .pass-field-label {
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.7;
            color: var(--preview-label-color, #ffffff);
            margin-bottom: 4px;
        }

        .pass-field-value {
            font-size: 18px;
            font-weight: 600;
        }

        .pass-barcode {
            margin-top: auto;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .barcode-placeholder {
            height: 60px;
            background: repeating-linear-gradient(
                90deg,
                currentColor 0px,
                currentColor 2px,
                transparent 2px,
                transparent 4px
            );
            opacity: 0.4;
            border-radius: 4px;
        }

        /* Form Styling */
        .form-wrapper {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            height: 100%;
        }

        @media (max-width: 767px) {
            .form-wrapper {
                background: transparent;
                box-shadow: none;
                padding: 0;
            }
        }

        .form-section {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            background: white;
        }

        .form-section legend {
            font-size: 16px;
            font-weight: 600;
            padding: 0 8px;
            color: #1a1a1a;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: #f9f9f9;
            color: #333;
            transition: all 0.3s ease;
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #999;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #4a90e2;
            background: white;
        }

        /* Color Input Styling */
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 16px;
        }

        .form-row.card-pin-row {
            grid-template-columns: 3fr 1fr;
        }

        .form-row.color-row {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-row.color-row .form-group {
            margin-bottom: 0;
        }

        .form-sections-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 16px;
            align-items: start;
        }

        .form-sections-row .form-section {
            height: 100%;
        }

        .form-sections-row .form-section legend {
            height: 24px;
            line-height: 24px;
        }

        @media (max-width: 767px) {
            .form-sections-row {
                grid-template-columns: 1fr;
            }
        }

        input[type="color"] {
            width: 100%;
            height: 48px;
            cursor: pointer;
            padding: 4px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
            transition: all 0.3s ease;
        }

        input[type="color"]:focus {
            outline: none;
            border-color: #4a90e2;
        }

        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        input[type="color"]::-webkit-color-swatch {
            border: none;
            border-radius: 6px;
        }

        .help-text {
            display: block;
            font-size: 12px;
            margin-top: 6px;
            opacity: 0.7;
            font-style: italic;
            color: #666;
        }

        .button-container {
            text-align: center;
            padding-top: 20px;
            max-width: min(50vw, 380px);
            margin: 0 auto;
        }

        .wallet-button {
            height: 40px;
            width: auto;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            background: none;
            padding: 0;
        }

        .wallet-button:hover:not(:disabled) {
            transform: scale(1.05);
        }

        .wallet-button:active:not(:disabled) {
            transform: scale(0.98);
        }

        .wallet-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error {
            margin-top: 15px;
            padding: 12px;
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            border-radius: 6px;
            font-size: 14px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .success {
            margin-top: 15px;
            padding: 12px;
            background: #efe;
            border: 1px solid #cfc;
            color: #383;
            border-radius: 6px;
            font-size: 14px;
            display: none;
        }

        .success.show {
            display: block;
        }

        /* Dark Mode Support */
        @media (prefers-color-scheme: dark) {
            body {
                background: #1a1a1a;
                color: #e0e0e0;
            }

            h1 {
                color: #fff;
            }

            .subtitle {
                color: #999;
            }

            .preview-title {
                color: #fff;
            }

            .form-wrapper {
                background: #2a2a2a;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            }

            @media (max-width: 767px) {
                .form-wrapper {
                    background: transparent;
                }
            }

            .form-section {
                background: #2a2a2a;
                border-color: #404040;
            }

            .form-section legend {
                color: #fff;
            }

            label {
                color: #e0e0e0;
            }

            input[type="text"],
            input[type="password"],
            input[type="color"] {
                background: #1a1a1a;
                border-color: #404040;
                color: #e0e0e0;
            }

            input[type="text"]:focus,
            input[type="password"]:focus,
            input[type="color"]:focus {
                background: #222;
                border-color: #5a9fe2;
            }

            input[type="text"]::placeholder,
            input[type="password"]::placeholder {
                color: #666;
            }

            .help-text {
                color: #999;
            }

            .error {
                background: #3a1a1a;
                border-color: #5a2a2a;
                color: #f99;
            }

            .success {
                background: #1a3a1a;
                border-color: #2a5a2a;
                color: #9f9;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Library Card Wallet Pass</h1>
        <p class="subtitle">Generate a Wallet pass for your library card</p>
    </div>

    <div class="layout-container">
        <!-- Preview Column -->
        <div class="preview-column">
            <div class="preview-wrapper">
                <h2 class="preview-title">Preview</h2>
                <div class="pass-preview-wrapper">
                    <div class="pass-card" id="passCard">
                        <div class="pass-header">
                            <div class="pass-logo-text" id="previewLogoText">My Library</div>
                        </div>
                        <div class="pass-primary">
                            <div class="pass-field-value" id="previewPrimary">Library Card</div>
                        </div>
                        <div class="pass-secondary">
                            <div class="pass-field">
                                <div class="pass-field-label" id="previewSecondaryLabel">Card Number</div>
                                <div class="pass-field-value" id="previewCardNumber">0000000000</div>
                            </div>
                        </div>
                        <div class="pass-barcode">
                            <div class="barcode-placeholder"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="button-container">
                <input type="image" src="add-to-apple-wallet.svg" alt="Add to Apple Wallet" class="wallet-button" id="submitBtn" form="passForm">
            </div>
        </div>

        <!-- Form Column -->
        <div class="form-column">
            <div class="form-wrapper">
                <form id="passForm">
                    <!-- Card Details -->
                    <fieldset class="form-section">
                        <legend>Card Details</legend>
                        <div class="form-row card-pin-row">
                            <div class="form-group">
                                <label for="cardNumber">Library Card Number *</label>
                                <input
                                    type="text"
                                    id="cardNumber"
                                    name="cardNumber"
                                    placeholder="Enter your card number"
                                    required
                                    pattern="[0-9]+"
                                    title="Please enter only numbers"
                                >
                            </div>
                            <div class="form-group">
                                <label for="pin">PIN (Optional)</label>
                                <input
                                    type="password"
                                    id="pin"
                                    name="pin"
                                    placeholder="4 digits"
                                    pattern="[0-9]{4}"
                                    title="Please enter a 4-digit PIN"
                                    maxlength="4"
                                >
                                <span class="help-text">Leave blank to exclude</span>
                            </div>
                        </div>
                    </fieldset>

                    <!-- Organization Information and Colors Side by Side -->
                    <div class="form-sections-row">
                        <!-- Organization Information -->
                        <fieldset class="form-section">
                            <legend>Organization Information</legend>
                            <div class="form-group">
                                <label for="organizationName">Organization Name *</label>
                                <input
                                    type="text"
                                    id="organizationName"
                                    name="organizationName"
                                    placeholder="My Library"
                                    required
                                >
                            </div>
                            <div class="form-group">
                                <label for="primaryText">Primary Text *</label>
                                <input
                                    type="text"
                                    id="primaryText"
                                    name="primaryText"
                                    placeholder="Library Card"
                                    value="Library Card"
                                    required
                                >
                            </div>
                        </fieldset>

                        <!-- Colors -->
                        <fieldset class="form-section">
                            <legend>Colors</legend>
                            <div class="form-row color-row">
                                <div class="form-group">
                                    <label for="foregroundColor">Foreground Color *</label>
                                    <input
                                        type="color"
                                        id="foregroundColor"
                                        name="foregroundColor"
                                        value="#ffffff"
                                        required
                                    >
                                </div>
                                <div class="form-group">
                                    <label for="backgroundColor">Background Color *</label>
                                    <input
                                        type="color"
                                        id="backgroundColor"
                                        name="backgroundColor"
                                        value="#b62824"
                                        required
                                    >
                                </div>
                                <div class="form-group">
                                    <label for="labelColor">Label Color *</label>
                                    <input
                                        type="color"
                                        id="labelColor"
                                        name="labelColor"
                                        value="#ffffff"
                                        required
                                    >
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </form>

                <div id="error" class="error"></div>
                <div id="success" class="success"></div>
            </div>
        </div>
    </div>

    <script>
        // Default configuration
        const DEFAULTS = {
            organizationName: 'My Library',
            primaryText: 'Library Card',
            foregroundColor: '#ffffff',
            backgroundColor: '#b62824',
            labelColor: '#ffffff'
        };

        // Generate description from organization name
        function generateDescription(orgName) {
            return (orgName || DEFAULTS.organizationName) + ' Library Card';
        }

        // Get form elements
        const form = document.getElementById('passForm');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');
        const submitBtn = document.getElementById('submitBtn');

        // Input elements
        const cardNumberInput = document.getElementById('cardNumber');
        const pinInput = document.getElementById('pin');
        const organizationNameInput = document.getElementById('organizationName');
        const primaryTextInput = document.getElementById('primaryText');
        const foregroundColorInput = document.getElementById('foregroundColor');
        const backgroundColorInput = document.getElementById('backgroundColor');
        const labelColorInput = document.getElementById('labelColor');

        // Preview elements
        const passCard = document.getElementById('passCard');
        const previewLogoText = document.getElementById('previewLogoText');
        const previewPrimary = document.getElementById('previewPrimary');
        const previewCardNumber = document.getElementById('previewCardNumber');
        const previewSecondaryLabel = document.getElementById('previewSecondaryLabel');

        // Update preview function
        function updatePreview() {
            // Update colors using CSS custom properties
            const bgColor = backgroundColorInput.value;
            const fgColor = foregroundColorInput.value;
            const lblColor = labelColorInput.value;

            passCard.style.setProperty('--preview-bg-color', bgColor);
            passCard.style.setProperty('--preview-fg-color', fgColor);
            passCard.style.setProperty('--preview-label-color', lblColor);

            // Update text content
            previewLogoText.textContent = organizationNameInput.value || DEFAULTS.organizationName;
            previewPrimary.textContent = primaryTextInput.value || DEFAULTS.primaryText;
            previewSecondaryLabel.textContent = 'Card Number';

            // Update card number with placeholder if empty
            const cardNum = cardNumberInput.value.trim();
            previewCardNumber.textContent = cardNum || '0000000000';
        }

        // Attach event listeners to all inputs for live preview
        [
            organizationNameInput,
            primaryTextInput,
            foregroundColorInput,
            backgroundColorInput,
            labelColorInput,
            cardNumberInput
        ].forEach(input => {
            input.addEventListener('input', updatePreview);
        });

        // Initial preview update
        updatePreview();

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            successDiv.classList.remove('show');
        }

        function showSuccess(message) {
            successDiv.textContent = message;
            successDiv.classList.add('show');
            errorDiv.classList.remove('show');
        }

        function hideMessages() {
            errorDiv.classList.remove('show');
            successDiv.classList.remove('show');
        }

        function validateForm() {
            const errors = [];

            // Card number validation
            const cardNumber = cardNumberInput.value.trim();
            if (!cardNumber) {
                errors.push('Card number is required');
            } else if (!/^[0-9]+$/.test(cardNumber)) {
                errors.push('Card number must contain only numbers');
            }

            // PIN validation (only if provided)
            const pin = pinInput.value.trim();
            if (pin && !/^[0-9]{4}$/.test(pin)) {
                errors.push('PIN must be exactly 4 digits (or leave blank)');
            }

            // Organization name validation
            if (!organizationNameInput.value.trim()) {
                errors.push('Organization name is required');
            }

            // Primary text validation
            if (!primaryTextInput.value.trim()) {
                errors.push('Primary text is required');
            }

            // Color validation
            const colorRegex = /^#[0-9A-Fa-f]{6}$/;
            if (!colorRegex.test(foregroundColorInput.value)) {
                errors.push('Invalid foreground color');
            }
            if (!colorRegex.test(backgroundColorInput.value)) {
                errors.push('Invalid background color');
            }
            if (!colorRegex.test(labelColorInput.value)) {
                errors.push('Invalid label color');
            }

            return errors;
        }

        async function generatePass(cardNumber, pin, config) {
            // Build backFields array conditionally
            const backFields = [
                {
                    key: "website",
                    label: "Website",
                    value: "https://www.nypl.org"
                },
                {
                    key: "cardNumber",
                    label: "Card Number",
                    value: cardNumber
                }
            ];

            // Only add PIN if provided
            if (pin && pin.trim()) {
                backFields.push({
                    key: "pin",
                    label: "PIN",
                    value: pin
                });
            }

            // Build the pass request with configurable values
            const passRequest = {
                formatVersion: 1,
                passTypeIdentifier: "pass.com.harlanhaskins.library-card",
                serialNumber: cardNumber,
                teamIdentifier: "W7GJMYD5A4",
                organizationName: config.organizationName,
                description: config.description,
                logoText: config.logoText,
                foregroundColor: config.foregroundColor,
                backgroundColor: config.backgroundColor,
                labelColor: config.labelColor,
                barcodes: [
                    {
                        format: "PKBarcodeFormatCode128",
                        message: cardNumber,
                        messageEncoding: "iso-8859-1",
                        altText: cardNumber
                    }
                ],
                storeCard: {
                    primaryFields: [
                        {
                            key: "name",
                            value: config.primaryText
                        }
                    ],
                    secondaryFields: [
                        {
                            key: "cardNumber",
                            label: "Card Number",
                            value: cardNumber
                        }
                    ],
                    backFields: backFields
                }
            };

            // Call the backend API
            const response = await fetch('/api/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(passRequest)
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`Server error: ${response.status} - ${errorText}`);
            }

            // Get the pkpass file as a blob
            const blob = await response.blob();

            // Create download link
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `library-card-${cardNumber}.pkpass`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            return true;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            // Validate form
            const errors = validateForm();
            if (errors.length > 0) {
                showError(errors.join('; '));
                return;
            }

            // Gather configuration
            const orgName = organizationNameInput.value.trim();
            const config = {
                organizationName: orgName,
                logoText: orgName,
                primaryText: primaryTextInput.value.trim(),
                description: generateDescription(orgName),
                foregroundColor: foregroundColorInput.value,
                backgroundColor: backgroundColorInput.value,
                labelColor: labelColorInput.value
            };

            const cardNumber = cardNumberInput.value.trim();
            const pin = pinInput.value.trim(); // May be empty

            // Disable button during processing
            submitBtn.disabled = true;

            try {
                await generatePass(cardNumber, pin, config);
                showSuccess('PKPass file downloaded! You can now add it to Apple Wallet.');
            } catch (error) {
                showError('Error creating pass: ' + error.message);
            } finally {
                submitBtn.disabled = false;
            }
        });

        // Auto-format PIN input
        pinInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, '').slice(0, 4);
        });

        // Auto-format card number input
        cardNumberInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>
</html>
